//RESOLVENDO O PROBLEMA DO SET TIME OUT


function sleep (ms) {
    return new Promise (
        resolve => {setTimeout(() => resolve(true), ms )}
    )
} 

async function handleClick3() { 
    await sleep(5000)
    return ("😎👌")
}
//e dessa forma nos pegamos aquele codigo inteiro da forma padrão com o set time out e nos transformamos nisso ae
//RESUMINDO o await pode ser usada em toda função async e oque ela faz e forçar essa promise a esperar outra coisa
