<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //no console use o: eatAllFruits()
    
        const fruits = [`manga`, `banana`, `morango`, `pera`]

        //o que o forEach faz e basicamente repetir o codigo para cada coisinha da lista
        function eatAllFruits () {
            fruits.forEach((fruit, index) => {
                console.log(`huuum, que dilisa de ${fruit}`)
                console.log(`ele era o ${index + 1} da minha lista`)
            })
        }
    </script>
</body>
</html>
